                <!-- <img class="colorTheme" src="img/lua.png" id="icone" alt="lua/sol" onclick="mudarTema()"> -->
            <section class="cadastro">
                <div class="box-cadastro">
                    <form>
                        <h2>CADASTRE-SE</h2>
        
                        <div class="inputs">
                            <input type="text" name="username" id="nome" placeholder="Nome" class="input_cadastro" minlength="3" maxlength="20" required/>
                            <br>
                            <input type="text" name="cpf" id="cpf" placeholder="CPF" class="input_cadastro" required minlength="11" maxlength="11"/>
                            <br>
                            <input type="email" name="email" id="email" placeholder="E-mail" class="input_cadastro" required maxlength="50"/>
                            <br>
                            <input type="password" name="senha" id="senha" placeholder="Senha" class="input_cadastro senha" required minlength="6" maxlength="20"/>
                            <br>
                            <input type="tel" name="telefone"  id="telefone" placeholder="(12) 3456-7890" class="input_cadastro" maxlength="15" minlength="8" required/>
                            <br>
                            <input type="submit" value="CADASTRAR" id="botao"/>
                        </div>
                    </form>
                </div>
            </section>
        </section>

        <script src="js/cadastro.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
